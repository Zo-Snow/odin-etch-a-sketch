<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="input-container">
        <p>Number of squares per side</p>
        <input placeholder="max 100" type="number" min="1" max="100" name="input" class="input"/>
        <button class="button apply" role="button">Apply</button>
    </div>

    <div class="main-container">
        <div class="options-container">
            <button class="button black" role="button">Black</button>
            <button class="button rainbow" role="button">Rainbow</button>
            <button class="button clear" role="button">Clear</button>    
        </div>

        <div class="drawing-container">
        </div>
    </div>

    

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
